<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin: auto;
        }
        
        .login-left {
            display: none;
        }
        
        @media (min-width: 992px) {
            .login-container {
                justify-content: space-between;
            }
            
            .login-left {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 50%;
                padding: 2rem;
                animation: fadeInLeft 1s ease;
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .login-illustration {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 20px rgba(67, 97, 238, 0.1));
        }
        
        .login-left h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #2b2d42;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .login-left p {
            font-size: 1rem;
            color: #64748b;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
            margin: 0 auto;
        }
        
        .login-right {
            width: 100%;
            max-width: 450px;
            animation: fadeInRight 1s ease;
        }
        
        @media (min-width: 992px) {
            .login-right {
                width: 45%;
            }
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: none;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .auth-logo i {
            font-size: 2rem;
            color: #4361ee;
            margin-bottom: 0.5rem;
        }
        
        .auth-logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2b2d42;
            margin: 0;
        }
        
        .auth-form {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2b2d42;
            font-size: 0.9rem;
        }
        
        .form-group i {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.9rem;
            pointer-events: none;
            height: 1em;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: #f8fafc;
            color: #2b2d42;
            transition: all 0.2s ease;
            line-height: 1.5;
            height: 42px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4361ee;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            gap: 0.5rem;
            width: 100%;
        }
        
        .btn-primary {
            background-color: #4361ee;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
            transform: translateY(-1px);
        }

        .notice {
            text-align: center;
            margin-top: 1rem;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="{{ url_for('static', path='/img/login-illustration.svg') }}" alt="登录插图" class="login-illustration">
            <h2>欢迎使用文件上传系统</h2>
            <p>这是一个安全、高效的文件上传和管理系统，为教师和学生提供便捷的作业提交平台。</p>
        </div>
        <div class="login-right">
            <div class="card">
                <div class="auth-logo">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h1>文件上传系统</h1>
                </div>
                <div class="auth-form">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        {% if error %}
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            {{ error }}
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            登录
                        </button>
                    </form>
                    <div class="notice">
                        <p>注册功能已关闭，请联系管理员或教师创建账号。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
