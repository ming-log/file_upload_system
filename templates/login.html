<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-left {
            display: none;
        }
        
        @media (min-width: 992px) {
            .login-container {
                justify-content: space-between;
            }
            
            .login-left {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 50%;
                padding: 2rem;
                animation: fadeInLeft 1s ease;
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .login-illustration {
            width: 80%;
            max-width: 450px;
            margin-bottom: 2rem;
        }
        
        .login-left h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4361ee;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .login-left p {
            font-size: 1.1rem;
            color: #6c757d;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .login-right {
            width: 100%;
            max-width: 450px;
            animation: fadeInRight 1s ease;
        }
        
        @media (min-width: 992px) {
            .login-right {
                width: 45%;
            }
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo i {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #4361ee, #48bfe3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 5px rgba(67, 97, 238, 0.3));
            transition: transform 0.5s ease;
        }
        
        .auth-logo:hover i {
            transform: scale(1.1) rotate(15deg);
        }
        
        .auth-logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.5rem 0 0;
            background: linear-gradient(135deg, #4361ee, #48bfe3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }
        
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .auth-tabs {
            display: flex;
            width: 100%;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1.25rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            color: #6c757d;
            position: relative;
            overflow: hidden;
        }
        
        .auth-tab:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #4361ee, #48bfe3);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .auth-tab.active {
            color: #4361ee;
            font-weight: 600;
        }
        
        .auth-tab.active:before {
            transform: scaleX(1);
        }
        
        .auth-form {
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #2b2d42;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input, select {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            background-color: white;
            color: #2b2d42;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }
        
        .form-group i {
            position: absolute;
            right: 1rem;
            top: 2.75rem;
            color: #6c757d;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a56d4);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .alert {
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert-danger {
            background-color: rgba(231, 29, 54, 0.1);
            border-left: 4px solid #e71d36;
            color: #e71d36;
        }
        
        .form-hint {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        @media (max-width: 576px) {
            .auth-form {
                padding: 1.5rem;
            }
            
            .auth-logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="{{ url_for('static', path='/images/file-upload-illustration.svg') }}" alt="文件上传系统" class="login-illustration" onerror="this.style.display='none'">
            <h2>文件上传管理系统</h2>
            <p>高效便捷的作业管理平台，连接师生，提升教学体验</p>
        </div>
        
        <div class="login-right">
            <div class="auth-logo">
                <i class="fas fa-cloud-upload-alt"></i>
                <h1>文件上传系统</h1>
            </div>
            
            <div class="card">
                <div class="auth-tabs">
                    <div class="auth-tab active" data-target="login-form">登录</div>
                    <div class="auth-tab" data-target="register-form">注册</div>
                </div>
                
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                <div id="login-form" class="auth-form">
                    <form action="/login" method="post" class="needs-validation">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" required placeholder="请输入您的用户名">
                            <i class="fas fa-user"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" required placeholder="请输入您的密码">
                            <i class="fas fa-lock"></i>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"><i class="fas fa-sign-in-alt"></i> 登录</button>
                        </div>
                    </form>
                </div>
                
                <div id="register-form" class="auth-form" style="display: none;">
                    <form action="/register" method="post" class="needs-validation">
                        <div class="form-group">
                            <label for="reg-username">用户名</label>
                            <input type="text" id="reg-username" name="username" required placeholder="请创建您的用户名">
                            <i class="fas fa-user"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-password">密码</label>
                            <input type="password" id="reg-password" name="password" required placeholder="请设置您的密码">
                            <i class="fas fa-lock"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">确认密码</label>
                            <input type="password" id="confirm-password" name="confirm_password" required placeholder="请再次输入密码">
                            <i class="fas fa-lock"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">注册为</label>
                            <select id="role" name="role" required>
                                <option value="">-- 请选择身份 --</option>
                                <option value="student">学生</option>
                                <option value="teacher">老师</option>
                            </select>
                            <span class="form-hint">* 管理员账号由系统管理员创建</span>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"><i class="fas fa-user-plus"></i> 注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.auth-tab');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有 active 类
                tabs.forEach(t => t.classList.remove('active'));
                
                // 添加当前 active 类
                this.classList.add('active');
                
                // 获取目标表单ID
                const targetId = this.getAttribute('data-target');
                
                // 隐藏所有表单
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.style.display = 'none';
                });
                
                // 显示目标表单
                document.getElementById(targetId).style.display = 'block';
            });
        });
    });
    </script>
</body>
</html>
