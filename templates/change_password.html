{% extends "layout.html" %}

{% block title %}修改密码{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">首次登录修改密码</h4>
        </div>
        <div class="card-body">
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          
          <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle"></i> 您正在使用默认密码或首次登录，为了账户安全，请修改密码并完善个人信息。
          </div>
          
          <form method="post" action="/change-password">
            <div class="mb-3">
              <label for="new_password" class="form-label">新密码 <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="new_password" name="new_password" required>
              <div class="form-text">请设置一个强密码，不能使用默认密码(123456)</div>
            </div>
            
            <div class="mb-3">
              <label for="confirm_password" class="form-label">确认密码 <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <hr class="my-4">
            <h5>个人信息（选填）</h5>
            
            <div class="mb-3">
              <label for="phone" class="form-label">手机号</label>
              <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">电子邮箱</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">保存更改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
