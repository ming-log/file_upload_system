{% extends "layout.html" %}

{% block title %}修改密码 - 文件上传系统{% endblock %}

{% block content %}
<div class="page-header">
    <h1>修改密码</h1>
    <p>您可以在这里修改您的账户密码</p>
</div>

<div class="card">
    <div class="card-header">
        <h2>修改密码</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('change_password') }}" method="post" class="needs-validation">
            <div class="form-group">
                <label for="current_password">当前密码</label>
                <input type="password" id="current_password" name="current_password" required>
                <small class="text-muted">* 请输入您当前的密码进行验证</small>
            </div>
            
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password" required>
                <small class="text-muted">* 请设置一个安全的新密码，建议包含字母、数字和特殊字符</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <small class="text-muted">* 请再次输入新密码以确认</small>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> 修改密码</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> 返回个人资料</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    
    form.addEventListener('submit', function(event) {
        // 验证新密码与确认密码是否一致
        if (newPassword.value !== confirmPassword.value) {
            event.preventDefault();
            alert('新密码和确认密码不一致，请重新输入');
            confirmPassword.focus();
        }
    });
});
</script>
{% endblock %}
