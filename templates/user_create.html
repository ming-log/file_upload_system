{% extends "layout.html" %}

{% block title %}创建新用户 - 文件上传系统{% endblock %}

{% block content %}
<div class="page-header">
    <h1>创建新用户</h1>
</div>

<div class="card">
    <div class="card-header">
        <h2>用户信息</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('create_user') }}" method="post" class="needs-validation">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="role">角色</label>
                <select id="role" name="role" required>
                    <option value="">-- 请选择 --</option>
                    <option value="admin">管理员</option>
                    <option value="teacher">老师</option>
                    <option value="student">学生</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> 创建用户</button>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary"><i class="fas fa-times"></i> 取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
